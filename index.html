<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/main.js" defer></script>
    <title>Calendar</title>
  </head>
  <body>
    <header class="flex">
      <h1>JS Calendar</h1>
      <button id="calendarEvent">Add Event</button>
    </header>
    <!-- Calendar-->

    <div class="calendar-container">
      <div class="calendar-info">
        <button id="previousMonth">previous month</button>
        <div id="currentMY">current month, year</div>
        <button id="nextMonth">next month</button>
      </div>

      <div class="calendar-week">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>

      <div id="calendar-days" class="calendar-grid"></div>
    </div>

    <!-- Fin Calendar-->

    <!--modals-->
    <article id="modal" class="modal">
      <div class="modal__content" id="modal-content">
        <button id="button-close" class="modal__close">X</button>
        <form id="modal-form">
          <div>
            <label for="name">Title :</label>
            <input type="text" id="name" name="name" value="" maxlength="60" required/>
          </div>
          <div>
            <label for="startDate">Start Date:</label>
            <span id="pre-select">aaaa</span>
            <input
              type="date"
              id="startDate"
              name="startDate"
              value=""
              required
            />
          </div>
          <div>
            <label for="startTime">Time :</label>
            <input type="time" id="startTime" >
          </div>
          <div>
            <label for="endDate">End Date:</label>
            <input type="checkbox" id="endDate" name="endDate" />
          </div>
          <div id="endDateInput" class="--is-hidden">
            <input
              type="date"
              id="endDateInfo"
              name="endDate"
              value=""
            />
            <div>
              <label for="endTime">Time :</label>
              <input type="time" id="endTime" >
            </div>
          </div>
          <div>
            <label for="remind">Remind me when this event expire:</label>
            <input type="checkbox" name="remind" id="remind" />
          </div>
          <div id="remindInput" class="--is-hidden">
            <label for="time">Time :</label>
            <select name="time" id="time">
              <option value="1">1 minutes</option>
              <option value="5">5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="20">20 minutes</option>
              <option value="60">1 hour</option>
            </select>
          </div>
          <div>
            <label for="description">Description: </label>
            <textarea
              name="description"
              id="description"
              rows="4"
              cols="50"
              maxlength="500"
            ></textarea>
          </div>
          <div>
            <label for="eventType">Event type :</label>
            <select name="eventType" id="eventType">
              <option value="Personal">Personal</option>
              <option value="Study">Study</option>
              <option value="Meeting">Meeting</option>
            </select>
          </div>
          <div>
            <button id="close-modal">Cancel</button>
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </article>

    <article id="modal-resume" class="modal">
      <div class="modal__content" id="modal-resume-content">
      </div>
    </article>
    
  </body>
</html>
