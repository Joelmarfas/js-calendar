<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/main.js" defer></script>
    <title>Calendar</title>
  </head>
  <body>
    <div class="main-container">
      <header class="flex-between">
        <h1>JS Calendar</h1>
        <button id="calendarEvent" class="button">Add Event</button>
      </header>
      <!-- Calendar-->

      <main class="calendar">
        <div class="flex-center">
          <button id="previousMonth" class="button button--rounded">
            <i class="fas fa-arrow-circle-left"></i>Prev
          </button>
          <h2 id="currentMY" class="margin-x-1">current month, year</h2>
          <button id="nextMonth" class="button button--rounded">
            <i class="fas fa-arrow-circle-right"></i>Next
          </button>
        </div>

        <div class="calendar__week-days flex-around">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>

        <div id="calendar-days" class="grid"></div>
      </main>

      <!-- Fin Calendar-->

      <!--modals-->
      <article id="modal" class="modal">
        <div class="modal__content" id="modal-content">
          <button id="button-close" class="modal__close">X</button>
          <form id="modal-form">
            <div class="padding-1">
              <label for="name">Title :</label>
              <input
                type="text"
                id="name"
                name="name"
                value=""
                maxlength="60"
                required
              />
            </div>
            <div class="padding-1">
              <label for="startDate">Start Date:</label>
              <span id="pre-select">aaaa</span>
              <input
                type="date"
                id="startDate"
                name="startDate"
                value=""
                required
              />
            </div>
            <div class="padding-1">
              <label for="startTime">Time :</label>
              <input type="time" id="startTime" required />
            </div>
            <div class="padding-1">
              <label for="endDate">End Date:</label>
              <input type="checkbox" id="endDate" name="endDate" />
            </div>
            <div id="endDateInput" class="padding-1 --is-hidden">
              <input type="date" id="endDateInfo" name="endDate" value="" />
              <div class="padding-1">
                <label for="endTime">Time :</label>
                <input type="time" id="endTime" />
              </div>
            </div>
            <div class="padding-1">
              <label for="remind">Remind me when this event expire:</label>
              <input type="checkbox" name="remind" id="remind" />
            </div>
            <div id="remindInput" class="padding-1 --is-hidden">
              <label for="time">Time :</label>
              <select name="time" id="time">
                <option value="1">1 minutes</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="20">20 minutes</option>
                <option value="60">1 hour</option>
              </select>
            </div>
            <div class="padding-1">
              <label for="description">Description: </label>
              <textarea
                name="description"
                id="description"
                rows="4"
                cols="50"
                maxlength="500"
              ></textarea>
            </div>
            <div class="padding-1">
              <label for="eventType">Event type :</label>
              <select name="eventType" id="eventType">
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
                <option value="Meeting">Meeting</option>
              </select>
            </div>
            <div class="padding-1">
              <button id="close-modal" class="button button--small">
                Cancel
              </button>
              <button type="submit" class="button button--small">Create</button>
            </div>
          </form>
        </div>
      </article>

      <article id="modal-resume" class="modal">
        <div class="modal__content" id="modal-resume-content"></div>
      </article>
    </div>
  </body>
</html>
